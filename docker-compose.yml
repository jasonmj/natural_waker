version: "2"
services:
  nerves:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    volumes:
      - ./firmware:/opt/app
      - ./custom_rpi0:/opt/custom_rpi0
      - ./keyfix.sh:/usr/local/bin/keyfix.sh
      - ~/.nerves/:/home/nerves/.nerves
      - ~/.ssh/:/tmp/.ssh
      - /dev/sdb:/dev/sdb
      - /var/run/avahi-daemon/socket:/var/run/avahi-daemon/socket
    env_file: .env
    privileged: true
    entrypoint: /usr/local/bin/keyfix.sh
    working_dir: /opt/app
    stdin_open: true
